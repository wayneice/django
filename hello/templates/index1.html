{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}
{% load static %}
{% comment %} <style>
  img{
    height:600px;
    widht:1200px;
  }
</style> {% endcomment %}
<div class="container-fluid my-0 py-0">
    <div id="carouselExample" class="carousel slide" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            {% comment %} <img src="{% static '/images/1.jpg' %}" class="d-block w-100" style="max-width: 10000px; max-height: 5000px;" alt="..."> {% endcomment %}
            <img src="{% static '/images/1.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-item-text">Slide 1 Text</div>
            {% comment %}  {% endcomment %}
          </div>
          <div class="carousel-item">
            <img src="{% static '/images/2.jpg' %}" class="d-block w-100" alt="..."  >
            <div>{{ slide_text }}</div>
          </div>
          <div class="carousel-item">
            <img src="{% static '/images/3.jpg' %}" class="d-block w-100" alt="...">
            <div>{{ slide_text }}</div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  

{% endblock body %}
